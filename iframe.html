<!DOCTYPE HTML>
<html>
<head> 
<meta http-equiv='content-type' content='text/html; charset=UTF-8'>
<title>Skyhotel v19.0.4</title>
<style type="text/css">
	body, html
	{
		margin: 0; padding: 0; height: 100%; overflow: hidden;
	}

	#content
	{
		position:absolute; left: 0; right: 0; bottom: 0; top: 0px; 
	}
</style>
</head> 
<body>
<script type="text/javascript"> 

var url_2 = 'https://admin1.skyhotel.vn';

var iframeLoadTimeout = window.setTimeout(
    function(){
      console.log('=============  IFRAME TIMEOUT. CHANGE IFRAME  ================');
      document.getElementById("iframe_main").src = url_2;
    },
    10000
);
  
function iframe_loaded()
{
  console.log('=============  LOADED  ================');
  if(iframeLoadTimeout)
  {
    window.clearTimeout(iframeLoadTimeout);
  }
}

</script>
<div id="content">
	<iframe id="iframe_main" width="100%" height="100%" frameborder="0" onload="iframe_loaded()" src="https://admin2.skyhotel.vn" />
</div>
</body>
</html>
